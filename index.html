<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>DURGA: The Digital Guardian</title>
    
    <!-- Google Fonts: Orbitron & Space Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Tailwind CSS with Custom Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'deep-void': '#050505',
              'void-gray': '#121212',
              'durga-red': '#E63946',
              'guardian-purple': '#6B5EAE',
              'cyber-cyan': '#00F0FF',
            },
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              space: ['Space Grotesk', 'sans-serif'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #121212 1px, transparent 1px), linear-gradient(to bottom, #121212 1px, transparent 1px)",
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'siren': 'siren 1s ease-in-out infinite',
            },
            keyframes: {
              siren: {
                '0%, 100%': { boxShadow: '0 0 20px #E63946' },
                '50%': { boxShadow: '0 0 50px #E63946' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: white;
        overflow-x: hidden;
      }
      /* Hide scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      .glass-panel {
        background: rgba(18, 18, 18, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .neon-text-red {
        text-shadow: 0 0 10px rgba(230, 57, 70, 0.7);
      }
      .neon-text-cyan {
        text-shadow: 0 0 10px rgba(0, 240, 255, 0.7);
      }
      
      /* Leaflet overrides for Dark Mode & Cyberpunk Style */
      .leaflet-container {
        background: #050505 !important;
        font-family: 'Space Grotesk', sans-serif !important;
      }
      
      /* Control Containers */
      .leaflet-bar {
        border: none !important;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.8) !important;
      }
      
      /* Zoom Buttons */
      .leaflet-bar a {
        background-color: rgba(18, 18, 18, 0.85) !important; /* Void Gray transparency */
        color: #6B5EAE !important; /* Guardian Purple */
        border: 1px solid rgba(107, 94, 174, 0.3) !important;
        border-radius: 4px !important;
        margin-bottom: 4px !important;
        transition: all 0.2s ease;
        backdrop-filter: blur(4px);
      }
      
      /* Fix rounded corners for separated buttons */
      .leaflet-bar a:first-child {
        border-top-left-radius: 4px !important;
        border-top-right-radius: 4px !important;
      }
      .leaflet-bar a:last-child {
        border-bottom-left-radius: 4px !important;
        border-bottom-right-radius: 4px !important;
        margin-bottom: 0 !important;
      }

      /* Hover States */
      .leaflet-bar a:hover {
        background-color: #6B5EAE !important;
        color: #fff !important;
        box-shadow: 0 0 10px #6B5EAE;
        border-color: #6B5EAE !important;
      }

      /* Disabled State */
      .leaflet-bar a.leaflet-disabled {
        background-color: rgba(10, 10, 10, 0.8) !important;
        color: #333 !important;
        border-color: #333 !important;
      }

      /* Attribution Control */
      .leaflet-control-attribution {
        background: rgba(5, 5, 5, 0.6) !important;
        color: #666 !important;
        font-size: 9px !important;
        font-family: 'Orbitron', sans-serif !important;
        border-top-left-radius: 4px;
        backdrop-filter: blur(2px);
        margin-right: 0 !important;
        margin-bottom: 0 !important;
      }
      .leaflet-control-attribution a {
        color: #6B5EAE !important;
        text-decoration: none !important;
      }

      /* Shift controls up to clear BottomNav */
      .leaflet-bottom {
        bottom: 85px !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.29.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "leaflet/": "https://esm.sh/leaflet@^1.9.4/",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0",
    "socket.io-client": "https://esm.sh/socket.io-client@4.7.4"
  }
}
</script>

</head>

    <div id="root"></div>

</body>
</html>
